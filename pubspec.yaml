name: dartdap
version: 0.3.5
authors:
- Warren Strange <warren.strange@gmail.com>
- Chris Ridd <chrisridd@mac.com>
- Hoylen Sue <hoylen@hoylen.com>
- Matthew Butler <butler.matthew@gmail.com>
description: >
    LDAP v3 client library for Dart. Supports basic LDAP operations, add, delete, search, modify against
    any LDAP v3 compliant server.
homepage: https://github.com/wstrange/dartdap
environment:
  sdk: '>=2.0.0-dev.17.0  <3.0.0'
dependencies:
  asn1lib: "^0.5.3"
  logging: "^0.11.2"
dev_dependencies:
  safe_config: "^2.0.0"
  test: any
  yaml: "^2.1.14"
